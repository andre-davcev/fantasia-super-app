name: 'Nx CI'
description: 'Run Nx ci commands and npm audits'
on:
  workflow_call:
    inputs:
      node-version:
        description: Node.js version
        type: string
        required: false
        default: 'latest'

# Needed for nx-set-shas when run on the main branch
permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Run npm audit for high level vulnerabilities
        run: npm audit --omit=dev --audit-level high

      - name: Cache nx runs
        uses: nrwl/nx-set-shas@v4

      - name: File formatting check on affected files
        run: npx nx format:check

      - name: Lint affected files
        run: npx nx affected -t lint

      - name: Run tests on affected files
        run: npx nx affected -t test

      - name: Run e2e tests for affected files
        run: npx nx affected -t e2e-ci

      - name: Build affected files
        run: npx nx affected -t build
